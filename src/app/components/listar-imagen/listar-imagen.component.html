<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let imagenes of listImagenes" class="col mb-2">
    <div class="card">
      <img [src]="imagenes.previewURL" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <a [href]="imagenes.largeImageURL" target="_blank" class="btn btn-dark">VER IMAGEN</a>
      </div>
      <div class="card-footer text-center text-muted">
        <div class="row">
          <div class="col">
            <p>likes</p>
            <span class="badge badgelight">{{imagenes.likes}}</span>
          </div>
          <div class="col">
            <p>Views</p>
            <span class="badge badgelight">{{imagenes.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
